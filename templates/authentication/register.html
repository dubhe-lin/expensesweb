{%extends 'base_auth.html'%}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        
        <form action="" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          
          <div class="form-group">
            <input
              type="username"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{fieldValues.email}}"
              class="form-control form-control-sm"

            />
          </div>
          <div class="invalid-feedback" style="display: none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input
            type="email"
            name="email"
            placeholder="Email"
            id="emailField"
            value="{{fieldValues.email}}"
            class="form-control form-control-sm"
            />
          </div>
          <div class="email-invalid-feedback" style="display: none"></div>
          <p class="text-sm text-success"></p>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm"
            />
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn w-100 btn-primary submit-btn" />
        </form>
      <div class="container">
        <span class='text-lead lead'>Already have an acount? </span><a href="{% url 'login' %}">Login</a><br/>
        <span class='text-lead lead'>Forgot Password? </span><a href="{% url 'request-password' %}">Reset</a>
      </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
